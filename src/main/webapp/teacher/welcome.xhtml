<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../WEB-INF/templates/authNtemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Blackboard Teacher. Your teacher username is #{loginController.authenticatedUsername}
    </ui:define>

    <ui:define name="content">
        Teacher Content
        
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{teacherWelcomeController.teacher.lessons}" var="lesson">
            <h:column>
                <f:facet name="header">Lesson Id</f:facet>
                <h:outputText value="#{lesson.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Lesson Name</f:facet>
                <h:outputText value="#{lesson.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Lesson Date</f:facet>
                <h:outputText value="#{lesson.lessonDate}">
                    <f:convertDateTime type="localDate" dateStyle="long"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Lesson Type</f:facet>
                <h:outputText value="#{lesson.type}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Students</f:facet>
                <ui:repeat value="#{lesson.students}" var="student">
                    <h:outputText value="#{student.name}"/>
                </ui:repeat>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
