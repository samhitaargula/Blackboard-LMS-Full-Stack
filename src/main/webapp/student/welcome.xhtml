<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../WEB-INF/templates/authNtemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Blackboard Student. Your student username is #{loginController.authenticatedUsername}
    </ui:define>

    <ui:define name="content">
        Student Content

        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{studentWelcomeController.student.assignments}" var="assignment">
            <h:column>
                <f:facet name="header">Assignment ID</f:facet>
                <h:outputText value="#{assignment.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{assignment.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Student</f:facet>
                <h:outputText value="#{assignment.student.name}"/>
            </h:column>

            <!--            <h:column>
                            <f:facet name="header">Submitted</f:facet>
                            <h:outputText value="#{assignment.date}">
                                <f:convertDateTime type="localDate" dateStyle="long"/>
                            </h:outputText>
                            <h:outputText value=" "></h:outputText>
                            <h:outputText value="#{assignment.time}">
                                <f:convertDateTime type="localTime" timeStyle="short"/>
                            </h:outputText>
                        </h:column>-->

            <h:column>
                <f:facet name="header">Lesson</f:facet>
                <h:outputText value="#{assignment.lesson.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Teacher</f:facet>
                <h:outputText value="#{assignment.lesson.teacher.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Grade</f:facet>
                <h:outputText value="#{assignment.grade}"/>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="details" action="#{studentAssignmentController.displayAssignmentDetailsPage(assignment)}"/>
                    <h:commandButton value="edit" action="#{studentAssignmentController.displayEditAssignmentPage(assignment)}"/>
                    <h:commandButton value="delete" action="#{studentAssignmentController.displayDeleteAssignmentPage(assignment)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton class="btn btn-lg btn-primary" value="Submit Assignment" action="#{studentAssignmentController.displaySubmitAssignmentPage()}" />
        </h:form>
    </ui:define>

</ui:composition>
